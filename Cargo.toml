[package]
name = "footile"
version = "0.3.1"
authors = ["Douglas Lau <doug.p.lau@gmail.com>"]
description = "A 2D vector graphics library"
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/footile"
homepage = "https://github.com/DougLau/footile"
repository = "https://github.com/DougLau/footile"
readme = "README.md"
edition = "2018"

[dependencies]
pix = "0.7"

[dev-dependencies]
criterion = "0.3"
png_pong = "0.1"
pixops = "0.0"

[[bench]]
name = "fishyb"
harness = false

[features]
default = ["simd"]
simd = []

[replace]
"pix:0.7.0" = { path = "../pix" }
"pixops:0.0.2" = { path = "../pixops" }
"png_pong:0.1.0" = { path = "../png_pong" }
